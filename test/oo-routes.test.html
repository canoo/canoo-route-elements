<!-- ------------------------------------------------------------------------------------------ -->
<!-- IMPORTS.
<!-- ------------------------------------------------------------------------------------------ -->

<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
<script src="../../web-component-tester/browser.js"></script>
<link rel="import" href="../oo-route.html">
<link rel="import" href="../oo-routes.html">

<!-- ------------------------------------------------------------------------------------------ -->
<!-- FIXTURES.
<!-- ------------------------------------------------------------------------------------------ -->

<test-fixture id="EmptyRoutes">
  <template>
    <oo-routes>
    </oo-routes>
  </template>
</test-fixture>

<test-fixture id="SimpleRoutes">
  <template>
    <oo-routes route="/bar">
      <oo-route pattern="/foo"></oo-route>
      <oo-route pattern="/bar"></oo-route>
    </oo-routes>
  </template>
</test-fixture>

<test-fixture id="RegexpRoutes">
  <template>
    <oo-routes attr-for-selected="name" route="/baz/quux">
      <oo-route name="foo" use-regexp pattern="/foo"></oo-route>
      <oo-route name="bar" use-regexp pattern="/bar"></oo-route>
      <oo-route name="baz" use-regexp pattern="/baz/(.+)"></oo-route>
    </oo-routes>
  </template>
</test-fixture>

<test-fixture id="PatternRoutes">
  <template>
    <oo-routes attr-for-selected="name" route="/baz/quux">
      <oo-route name="foo" pattern="/foo"></oo-route>
      <oo-route name="bar" pattern="/bar"></oo-route>
      <oo-route name="baz" pattern="/baz/:path"></oo-route>
    </oo-routes>
  </template>
</test-fixture>

<test-fixture id="QueryRoutes">
  <template>
    <oo-routes attr-for-selected="name" route="/baz/quux?key=val&flag">
      <oo-route name="baz" pattern="/baz/:path" map-query-to-params></oo-route>
    </oo-routes>
  </template>
</test-fixture>

<!-- ------------------------------------------------------------------------------------------ -->
<!-- FEATURES.
<!-- ------------------------------------------------------------------------------------------ -->

<script>
  suite("<oo-routes>", () => {

    //----------------------------------------------------------------------------------------------
    // SUITE.
    //----------------------------------------------------------------------------------------------

    suite("empty routes", () => {
      let routes

      setup(() => {
        // given:
        routes = fixture("EmptyRoutes")
      })

      test("to location path pattern", () => {
        // expect:
        expect(routes._toLocationPath("/seg1", { key1: "val1" }))
          .to.eql("/seg1?key1=val1")
        expect(routes._toLocationPath("/seg1", { key1: "val1", key2: "val2" }))
          .to.eql("/seg1?key1=val1&key2=val2")
        expect(routes._toLocationPath("/seg1/seg2", { key1: "val1", key2: "val2" }))
          .to.eql("/seg1/seg2?key1=val1&key2=val2")

        // and:
        expect(routes._toLocationPath("/seg1/:key1", { key1: "val1", key2: "val2" }))
          .to.eql("/seg1/val1?key2=val2")
        expect(routes._toLocationPath("/seg1/:key1/:key2", { key1: "val1", key2: "val2" }))
          .to.eql("/seg1/val1/val2")
      })

      test("from location path pattern", () => {
        // expect:
        expect(routes._fromLocationPath("/seg1", "/seg1?key1=val1"))
          .to.eql({ key1: "val1" })
        expect(routes._fromLocationPath("/seg1", "/seg1?key1=val1&key2=val2"))
          .to.eql({ key1: "val1", key2: "val2" })
        expect(routes._fromLocationPath("/seg1/seg2", "/seg1/seg2?key1=val1&key2=val2"))
          .to.eql({ key1: "val1", key2: "val2" })

        // and:
        expect(routes._fromLocationPath("/seg1/:key1", "/seg1/val1?key2=val2"))
          .to.eql({ key1: "val1", key2: "val2" })
        expect(routes._fromLocationPath("/seg1/:key1/:key2", "/seg1/val1/val2"))
          .to.eql({ key1: "val1", key2: "val2" })
      })

      test("to location path regexp", () => {
        // expect:
        expect(routes._toLocationPathRegexp("/seg1", { key1: "val1" }))
          .to.eql("/seg1?key1=val1")
        expect(routes._toLocationPathRegexp("/seg1", { key1: "val1", key2: "val2" }))
          .to.eql("/seg1?key1=val1&key2=val2")
        expect(routes._toLocationPathRegexp("/seg1/seg2", { key1: "val1", key2: "val2" }))
          .to.eql("/seg1/seg2?key1=val1&key2=val2")

        // and:
        expect(routes._toLocationPathRegexp("/seg1/(.+)", { 0: "val1", key2: "val2" }))
          .to.eql("/seg1/val1?key2=val2")
        expect(routes._toLocationPathRegexp("/seg1/(.+)/(.+)", { 0: "val1", 1: "val2" }))
          .to.eql("/seg1/val1/val2")
      })

      test("from location path regexp", () => {
        // expect:
        expect(routes._fromLocationPathRegexp("/seg1", "/seg1?key1=val1"))
          .to.eql({ key1: "val1" })
        expect(routes._fromLocationPathRegexp("/seg1", "/seg1?key1=val1&key2=val2"))
          .to.eql({ key1: "val1", key2: "val2" })
        expect(routes._fromLocationPathRegexp("/seg1/seg2", "/seg1/seg2?key1=val1&key2=val2"))
          .to.eql({ key1: "val1", key2: "val2" })

        // and:
        expect(routes._fromLocationPathRegexp("/seg1/(.+)", "/seg1/val1?key2=val2"))
          .to.eql({ 0: "val1", key2: "val2" })
        expect(routes._fromLocationPathRegexp("/seg1/(.+)/(.+)", "/seg1/val1/val2"))
          .to.eql({ 0: "val1", 1: "val2" })
      })
    })

    //----------------------------------------------------------------------------------------------
    // SUITE.
    //----------------------------------------------------------------------------------------------

    suite("simple routes", () => {
      let routes

      setup(() => {
        // given:
        routes = fixture("SimpleRoutes")
      })

      test("has local name", done => {
        flush(() => {
          // expect:
          expect(routes.localName).to.eql("oo-routes")
          done()
        })
      })

      test("can select route", done => {
        routes.route = "/bar"

        flush(() => {
          // expect:
          expect(routes.selected).to.eql("1")
          done()
        })
      })
    })

    //----------------------------------------------------------------------------------------------
    // SUITE.
    //----------------------------------------------------------------------------------------------

    suite("regexp routes", () => {
      let routes

      setup(() => {
        // given:
        routes = fixture("RegexpRoutes")
      })

      test("can select route", done => {
        routes.route = "/bar"

        flush(() => {
          // expect:
          expect(routes.selected).to.eql("bar")
          expect(routes.params).to.eql({})
          done()
        })
      })

      test("can select route pattern", done => {
        routes.route = "/baz/quux"

        flush(() => {
          // expect:
          expect(routes.selected).to.eql("baz")
          expect(routes.params).to.eql({ 0: "quux" })
          done()
        })
      })

      test("no match", done => {
        routes.route = "/quux"

        flush(() => {
          // expect:
          expect(routes.selected).to.eql(null)
          expect(routes.params).to.eql({})
          done()
        })
      })
    })

    //----------------------------------------------------------------------------------------------
    // SUITE.
    //----------------------------------------------------------------------------------------------

    suite("pattern routes", () => {
      let routes

      setup(() => {
        // given:
        routes = fixture("PatternRoutes")
      })

      test("can select route", done => {
        routes.route = "/bar"

        flush(() => {
          // expect:
          expect(routes.selected).to.eql("bar")
          expect(routes.params).to.eql({})
          done()
        })
      })

      test("can select route pattern", done => {
        routes.route = "/baz/quux"

        flush(() => {
          // expect:
          expect(routes.selected).to.eql("baz")
          expect(routes.params).to.eql({ path: "quux" })
          done()
        })
      })

      test("no match", done => {
        routes.route = "/quux"

        flush(() => {
          // expect:
          expect(routes.selected).to.eql(null)
          expect(routes.params).to.eql({})
          done()
        })
      })
    })

    //----------------------------------------------------------------------------------------------
    // SUITE.
    //----------------------------------------------------------------------------------------------

    suite("query routes", () => {
      let routes

      setup(() => {
        // given:
        routes = fixture("QueryRoutes")
      })

      test("can select route", done => {
        flush(() => {
          // expect:
          expect(routes.selected).to.eql("baz")
          expect(routes.params).to.eql({ path: "quux", key: "val", flag: null })
          done()
        })
      })
    })

    //----------------------------------------------------------------------------------------------
    // SUITE.
    //----------------------------------------------------------------------------------------------

    suite("parse location path", () => {
      let routes

      setup(() => {
        // given:
        routes = fixture("SimpleRoutes")
      })

      test("fragment with path segments", () => {
        // expect:
        expect(routes._parseLocationPath("/foo")).to.eql({
          path: "/foo",
          query: "",
          pathSegments: ["", "foo"],
          queryParams: {}
        })
      })

      test("fragment with path segments and query params", () => {
        // expect:
        expect(routes._parseLocationPath("/foo/bar/baz?key=val&flag")).to.eql({
          path: "/foo/bar/baz",
          query: "key=val&flag",
          pathSegments: ["", "foo", "bar", "baz"],
          queryParams: { key: "val", flag: null }
        })
      })
    })

  })
</script>

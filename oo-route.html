<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="oo-route">

  <script>
    // Declare in local function scope to avoid bleeding variables into global `window`.
    (function () {

      /**
       * @customElement
       * @polymer
       */
      class OoRoute extends Polymer.Element {
        static get is() {
          return "oo-route"
        }

        static get properties() {
          return {
            pattern: {
              type: String
            },

            useRegexp: {
              type: Boolean,
              value: false
            },

            ignoreQueryParams: {
              type: Boolean,
              value: false
            }
          }
        }
      }

      window.customElements.define(OoRoute.is, OoRoute)

    }())
  </script>

</dom-module>

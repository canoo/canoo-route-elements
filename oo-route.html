<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="oo-route">

  <script>
    class OoRoute extends Polymer.mixinBehaviors([], Polymer.Element) {
      static get is() {
        return "oo-route"
      }

      static get properties() {
        return {
          pattern: {
            type: String
          },

          useRegexp: {
            type: Boolean,
            value: false
          },

          mapQueryToParams: {
            type: Boolean,
            value: false
          }
        }
      }
    }

    window.customElements.define(OoRoute.is, OoRoute)
  </script>

</dom-module>
